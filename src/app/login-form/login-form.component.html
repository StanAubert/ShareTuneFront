<div class="alert alert-primary">

  <h1 class="alert-title">Connexion</h1>

  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group"><input type="email" class="form-control" placeholder="votre adresse email"
        formControlName="email"></div>
    <div class="form-group"><input type="password" class="form-control" placeholder="votre mot de passe"
        formControlName="password"></div>

    <button type="submit" class="btn btn-success">Connexion</button>
  </form>
</div>
