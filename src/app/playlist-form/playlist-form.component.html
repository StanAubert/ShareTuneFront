<div class="alert alert-secondary">

  <h1>Nouvelle playlist</h1>

  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group"><input type="text" class="form-control" placeholder="Titre de la playlist"
        formControlName="title"></div>
    <div class="form-group"><textarea class="form-control" placeholder="Description de la playlist"
        formControlName="decription"></textarea></div>
    <!-- <div class="form-group">
      <select type="text" class="form-control" formControlName="tags">
        <option *ngFor="let tag of tags" value="{{tag.id}}"> {{tag.title}} </option>
      </select>
    </div> -->


    <mat-label>Tags</mat-label>
    <mat-select formControlName="tags" multiple class="form-group">
      <mat-option *ngFor="let tag of tags" class="form-control" value="{{tag.id}}">{{tag.title}}</mat-option>
    </mat-select>


    <button type="submit" class="btn btn-success">Enregistrer</button>

  </form>
</div>
